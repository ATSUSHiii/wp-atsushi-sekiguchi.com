<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <title>ATSUSHI-SEKIGUCHI</title>
  <meta name="description" content="WEBクリエイターせきぐちあつしのポートフォリオサイト" />

  <!-- OGPタグ/twitterカード -->
  <meta property="og:url" content="ページのURL" />
  <meta property="og:title" content="ATSUSHI-SEKIGUCHI" />

  <meta property="og:description" content="記事の抜粋" />
  <meta property="og:image" content="画像のURL" />
  <meta name="twitter:card" content="カード種類" />
  <meta name="twitter:site" content="@Twitterユーザー名" />
  <meta property="og:site_name" content="サイト名" />
  <meta property="og:locale" content="ja_JP" />
  <meta property="fb:app_id" content="appIDを入力" />

  <!-- URLの正規化（link rel=”canonical”） -->
  <link rel="canonical" href="正規化するURL" />
  <!-- サイトアイコンの指定 -->
  <link rel="icon" href="画像URL" sizes="16x16" type="image/png" />
  <!-- スマホ用アイコン画像 -->
  <link rel="apple-touch-icon-precomposed" href="画像のURL" />
  <!-- Windows用タイル設定 -->
  <meta name="msapplication-TileImage" content="画像のURL" />
  <meta name="msapplication-TileColor" content="カラーコード（例：#F89174）" />
  <!-- 電話番号やメールアドレスの変換設定 -->
  <meta name="format-detection" content="email=no,telephone=no,address=no" />

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- CSS読み込み -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/swiper/swiper.min.css">

</head>

<body>
  <header class="l-header">
    <div class="l-header__inner">
      <h1 class="l-header__title">
        <a href="/">ATSUSHI<br>SEKIGUCHI</a>
      </h1>
      <div class="l-header__item">
        <div class="c-globalNav">
          <div class="c-globalNav__hamburger js-hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="c-globalNav__inner js-globalNav">
            <nav class="c-globalNav__menu">
              <ul class="c-globalNav__menuList">
                <li class="c-globalNav__menuItem"><a href="/">ABOUT</a></li>
                <li class="c-globalNav__menuItem"><a href="/">WORKS</a></li>
                <li class="c-globalNav__menuItem"><a href="https://atsushi-photographer.com/" target="_blank" rel="noopener noreferrer">PHOTO</a></li>
                <li class="c-globalNav__menuItem"><a href="/">CONTACT</a></li>
              </ul>
            </nav>
            <ul class="c-globalNav__sns">
              <li class="c-globalNav__snsList">
                <a href="https://www.instagram.com/atsushi_photographer/" target="_blank" rel="noopener noreferrer">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li class="c-globalNav__snsList">
                <a href="https://twitter.com/ATSUSHI__WEB/" target="_blank" rel="noopener noreferrer">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="l-main">
    <div class="l-main__inner">

      <section class="p-section">
        <div class="p-section__inner">
          <h2 class="c-heading">Photo</h2>

          <div class="p-gallery" id="app">
            <!-- Gallery Categories -->
            <div class="p-gallery__categories row">
              <div v-for="(category, index) in categories" :key="index" class="category col-md-4" @click="openModal(index)">
                <img :src="category.thumbnail" :alt="category.name">
                <div class="category-name">{{ category.name }}</div>
              </div>
            </div>

            <!-- Gallery Modal -->
            <div class="p-gallery__modal" v-if="modalVisible">
              <div class="p-gallery__contents">
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div v-for="(image, index) in categories[selectedCategory].images" :key="index" class="swiper-slide">
                      <img :src="image.src" :alt="image.alt">
                    </div>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="p-gallery__closeBtn" @click="closeModal"><i class="fa fa-times" aria-hidden="true"></i></div>

              </div>
            </div>
          </div>

        </div>
      </section>

    </div>
  </main>

  <div class="c-pageTop">
    <div class="c-pageTop__inner">
      <a class="c-pageTop__btn js-pageTop" href="#">
        <i class="fas fa-chevron-up"></i>
      </a>
    </div>
  </div>

  <footer class="l-footer js-fixedTarget">
    <div class="l-footer__inner">
      <p class="l-footer__copy"><a href="/">©︎ATSUSHI-SEKIGUCHI</a></p>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/common/jquery.easing.1.3.min.js"></script>

  <!-- swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- vue.global.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.5/dist/vue.global.js"></script>

  <script src="js/common/app.min.js"></script>
  <!-- <script src="js/vue/app.min.js"></script> -->

  <script>
    // Gallery data
    const galleryData = {
      categories: [{
          name: 'Category 1',
          thumbnail: 'img/common/ogp.png',
          images: [{
              src: 'img/common/ogp.png',
              alt: 'Image 1'
            },
            {
              src: 'img/works/img_just-u_pc.png',
              alt: 'Image 2'
            },
            {
              src: 'img/works/img_FX9-Voice_pc.png',
              alt: 'Image 3'
            },
          ]
        },
        {
          name: 'Category 2',
          thumbnail: 'img/works/img_just-u_pc.png',
          images: [{
              src: 'img/works/img_just-u_pc.png',
              alt: 'Image 1'
            },
            {
              src: 'img/works/img_FX9-Voice_pc.png',
              alt: 'Image 2'
            },
            {
              src: 'img/common/ogp.png',
              alt: 'Image 3'
            },
          ]
        },
        {
          name: 'Category 3',
          thumbnail: 'img/works/img_FX9-Voice_pc.png',
          images: [{
              src: 'img/works/img_FX9-Voice_pc.png',
              alt: 'Image 1'
            },
            {
              src: 'img/common/ogp.png',
              alt: 'Image 2'
            },
            {
              src: 'img/works/img_just-u_pc.png',
              alt: 'Image 3'
            },
          ]
        }
      ]
    };

    const app = Vue.createApp({
      data() {
        return {
          categories: galleryData.categories,
          modalVisible: false,
          selectedCategory: 0,
          swiper: null
        };
      },
      methods: {
        openModal(index) {
          this.selectedCategory = index;
          this.modalVisible = true;
          this.$nextTick(() => {
            this.swiper = new Swiper('.swiper-container', {
              loop: true,
              slidesPerView: 'auto',
              spaceBetween: 16,
              pagination: {
                el: ".swiper-pagination",
              },
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
            });
          });
        },
        closeModal() {
          if (this.swiper) {
            this.swiper.destroy();
            this.swiper = null;
          }
          this.modalVisible = false;
        }
      }

    });

    app.mount('#app');
  </script>

</body>

</html>
